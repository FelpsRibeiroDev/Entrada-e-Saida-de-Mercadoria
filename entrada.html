<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Entrada de Peças</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <img src="" alt="Logo da Empresa" class="logo">
        <h2>Cadastro de Entrada de Peças</h2>
        
        <form id="entrada">
            <input type="text" id="nomedaPeca" placeholder="Nome da Peça" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <input type="text" id="funcionario" placeholder="Funcionário" required>
            <input type="datetime-local" id="dataeHora" required>
            <button type="submit">Registrar Entrada</button>
        </form>

        <button onclick="window.location.href='home.html';">Voltar para a Página anterior</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
